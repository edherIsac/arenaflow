<div class="admin-players-container">
  <div class="team-admin-header">
    <h2>Administraci√≥n de Jugadores</h2>
    <button class="btn-add-player" (click)="navigateToPlayerForm()">
      Agregar Jugador
    </button>
  </div>

  <div class="players-grid">
    <div *ngFor="let player of filteredPlayers" class="player-card">
      <div class="player-card-header">
        <img [src]="player.photo || 'assets/default-player.png'" alt="{{ player.name }} {{ player.lastName }}" class="player-avatar">
        <div class="player-info">
          <h3>{{ player.name }} {{ player.lastName }}</h3>
          <p>{{ player.position }}</p>
        </div>
      </div>
      <div class="player-card-details">
        <div class="player-detail">
          <span class="label">Equipo:</span>
          <span class="value">{{ player.team }}</span>
        </div>
        <div class="player-detail">
          <span class="label">Edad:</span>
          <span class="value">{{ calculateAge(player.birthDate) }}</span>
        </div>
      </div>
      <div class="player-card-actions">
        <button class="btn-edit" (click)="editPlayer(player)">
          <i class="fas fa-edit"></i>
          Editar
        </button>
        <button class="btn-delete" (click)="deletePlayer(player)">
          <i class="fas fa-trash-alt"></i>
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
